    function loadCategories() {
      axios.get(`${API_URL}/categories`).then(response => {
        const categorySelect = document.getElementById("categoryID");
        categorySelect.innerHTML = "<option disabled selected>Select Category</option>";

        const categoriesTable = document.getElementById("categories-table");
        categoriesTable.innerHTML = "";

        response.data.forEach(category => {
          const option = document.createElement("option");
          option.value = category.id;
          option.textContent = category.name;
          categorySelect.appendChild(option);

          categoriesTable.innerHTML += `
            <tr>
              <td>${category.id}</td>
              <td>${category.name}</td>
              <td>
                <button class="btn btn-sm btn-primary" onclick="updateCategory(${category.id})">Update</button>
                <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.id})">Delete</button>
              </td>
            </tr>`;
        });

        loadArticles(); // Load articles after categories
      });
    }

    function cleanText(text) {
  return text
    .replace(/[“”«»„‟❝❞]/g, '"')          // Replace various double quotes
    .replace(/[‘’‚‛❛❜]/g, "'")             // Replace various single quotes
    .replace(/–|—|―/g, "-")                // Replace en dash, em dash, horizontal bar with -
    .replace(/…/g, "...")                  // Replace ellipsis
    .replace(/•|‣|◦|∙/g, "*")              // Replace bullets with asterisk
    .replace(/\u00A0/g, " ")               // Non-breaking space -> regular space
    .replace(/\u2028|\u2029/g, "\n")       // Line separators -> newline
    .replace(/\u200B/g, "")                // Zero-width space -> remove
    .replace(/¢/g, "c")                    // Cent sign
    .replace(/£/g, "GBP")                  // Pound
    .replace(/€|₤/g, "EUR")                // Euro
    .replace(/©/g, "(c)")
    .replace(/®/g, "(r)")
    .replace(/™/g, "TM")
    .replace(/†/g, "+")                    // Dagger
    .replace(/‡/g, "++")                   // Double dagger
    .replace(/‰/g, " per mille ")
    .replace(/•/g, "*")                    // Bullet
    .replace(/\uFB01/g, "fi")              // fi ligature
    .replace(/\uFB02/g, "fl")              // fl ligature
    .replace(/\uFFFD/g, "")                // Replacement character (�)
    .replace(/[\u2010-\u2015]/g, "-")      // Various hyphens
    .replace(/[\u2000-\u200A]/g, " ")      // Various thin spaces → regular space
    .replace(/[\uFEFF]/g, "")              // Byte Order Mark (BOM) → remove
    .trim();                               // Final cleanup
}

    function updateArticle(id) {
  axios.get(`${API_URL}/articles/${id}`).then(response => {
    const article = response.data;
    document.getElementById("edit-id").value = article.id;
    document.getElementById("edit-title").value = article.title;
    document.getElementById("edit-content").value = article.content;
    document.getElementById("edit-author").value = article.author;
    document.getElementById("edit-image").value = article.imageUrl;
    document.getElementById("edit-createdAt").value = new Date(article.createdAt).toISOString().slice(0, 16);
    document.getElementById("edit-category").value = article.category;

    const modal = new bootstrap.Modal(document.getElementById("editArticleModal"));
    modal.show();
  });
}
function saveArticleChanges() {
  const id = parseInt(document.getElementById("edit-id").value);
  const title = cleanText(document.getElementById("edit-title").value.trim());
  const content = cleanText(document.getElementById("edit-content").value.trim());
  const author = cleanText(document.getElementById("edit-author").value.trim());
  const imageUrl = cleanText(document.getElementById("edit-image").value.trim());
  const createdAt = new Date(document.getElementById("edit-createdAt").value).getTime();
  const category = parseInt(document.getElementById("edit-category").value);
  const categoryName = Array.from(document.getElementById("categoryID").options)
    .find(opt => parseInt(opt.value) === category)?.text || "";

  const updateData = {
    id, title, content, author, imageUrl, createdAt,
    category,
    name: cleanText(categoryName),
    views: 0
  };

  axios.put(`${API_URL}/articles/${id}`, updateData).then(() => {
    alert("Article updated!");
    loadArticles();
    bootstrap.Modal.getInstance(document.getElementById("editArticleModal")).hide();
  }).catch(err => {
    console.error("Update failed:", err);
    alert("Failed to update article.");
  });
}
